<!DOCTYPE html>
<html lang="ko">
<head>
	<title>:: 샘플 페이지 ::</title>
	<meta name="decorator" content="default"/>

	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
	<meta name="robots" content="noindex, nofollow" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.5/es5-shim.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.5/es5-sham.js"></script>
	<script src="../node_modules/@egjs/movablecoord/dist/movablecoord.pkgd.js"></script>
	<script src="../dist/flicking.js"></script>

	<!-- user css start -->
	<style type="text/css">
		.flicking-root{
			height: 200px;
			background: blanchedalmond;
			width: 50%;
			margin: auto;
		}

		.flick{height:94px;background-color:grey}
		.eg-flick-container > div {height:100%;float:left;display:block}
		.eg-flick-panel p {margin:0;text-align:center;font-size:2.0em}
		.eg-flick-panel p img {vertical-align:middle}
	</style>
<!-- user css end -->
</head>
<body>

<div id="mflick" class="flick">
		<div style="background-color:#CC66CC">1</div>
		<div style="background-color:#66cccc">2</div>
		<div style="background-color:#ffc000">3</div>
</div>

<script>
	var handler = function(e) {
		//console.log(e);
	}

	var f = new eg.Flicking("#mflick", {
		//horizontal: false,
		circular:true,
		//previewPadding: 20,
		defaultIndex: 1
	}).on({
		beforeFlickStart: handler,
		flick: handler,
		flickEnd: handler,
		beforeRestore: handler,
		restore: handler
	});
</script>
</body>
</html>
