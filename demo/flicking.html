<!DOCTYPE html>
<html lang="ko">
<head>
	<title>:: 샘플 페이지 ::</title>
	<meta name="decorator" content="default"/>

	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
	<meta name="robots" content="noindex, nofollow" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.5/es5-shim.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.5/es5-sham.js"></script>
	<script src="../node_modules/@egjs/movablecoord/dist/movablecoord.pkgd.js"></script>
	<script src="../node_modules/@egjs/component/dist/component.js"></script>
	<script src="../dist/flicking.js"></script>

	<!--<script src="../dist/flicking.pkgd.min.js"></script>-->

	<!-- user css start -->
	<style type="text/css">
		.flick{height:50px;background-color:grey}
		.eg-flick-container > div {height:100%;float:left;display:block}
		.eg-flick-panel p {margin:0;text-align:center;font-size:2.0em}
		.eg-flick-panel p img {vertical-align:middle}
	</style>
<!-- user css end -->
</head>
<body>
	<div id="mflick" class="flick" style="border:solid 1px red">
			<div style="background-color:#CC66CC;">
				<p>Layer 0</p>
			</div>
			<div style="background-color:#66cccc;">
				<p>
					Layer 1<br>
					Layer 1<br>
					Layer 1<br>
					Layer 1<br>
					Layer 1<br>
				</p>
				<p>
					Layer 1
				</p>
			</div>
			<div style="background-color:#ffc000;">
				<p>Layer 2</p>
				<br>
				<p>Multiple elements on one panel also supported</p>
			</div>
	</div>

	<script>
		var handler = function(e) {
			console.log(e.eventType);
		}

		var f = new eg.Flicking("#mflick", {
			//horizontal: false,
			circular:true,
			//previewPadding: 20,
			defaultIndex: 1,
			adaptiveHeight: true
		}).on({
			beforeFlickStart: handler,
			flick: handler,
			flickEnd: handler,
			beforeRestore: handler,
			restore: handler
		});
	</script>
</body>
</html>
